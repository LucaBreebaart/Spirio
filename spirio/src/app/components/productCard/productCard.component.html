<div class="featured-wrapper">
    <div *ngFor="let item of items">
        <a href="#" class="product-card">
            <img src="../../../assets/images/featured-image.png" loading="lazy" alt="" class="product-image">
            <div class="product-card-heading">{{item.name}}</div>
            <div class="product-card-price">{{item.price}}</div>
        </a>
    </div>
</div>
